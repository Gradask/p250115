<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Popcorn Draws</title>
    <style>
      body { display: none; }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="input-container" class="hidden">
      <textarea id="input"  placeholder="Line by line input
Enter names and movies separated by -

Example:
Neil Selgi - Your Name (2016)
Richard Maurer - Karate Kid (1984)" spellcheck="false"></textarea>
    </div>
    
    <div id="settings" class="hidden">
      <div class="settings-group">
        <span class="settings-label">Labels</span>
        <div class="option-container font-options">
          <button class="font-option selected">1x</button>
          <button class="font-option">2x</button>
        </div>
      </div>
      <div class="settings-group">
        <span class="settings-label">Speed</span>
        <div class="option-container time-options">
          <button class="time-option">0.5x</button>
          <button class="time-option selected">1x</button>
          <button class="time-option">2x</button>
          <button class="time-option">10x</button>
        </div>
      </div>
    </div>
    
    <div id="button-container">
      <button id="+">Kernels</button>
      <button id="settingsBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
          <path d="M12 15.5c1.93 0 3.5-1.57 3.5-3.5s-1.57-3.5-3.5-3.5-3.5 1.57-3.5 3.5 1.57 3.5 3.5 3.5zm7.43-2.2l2.05 1.58c.22.17.27.49.12.73l-1.94 3.36c-.14.24-.44.33-.7.22l-2.42-1c-.52.4-1.08.72-1.7.94l-.36 2.56c-.04.27-.26.47-.53.47h-3.88c-.27 0-.5-.2-.53-.47l-.36-2.56c-.62-.22-1.18-.54-1.7-.94l-2.42 1c-.26.11-.56.02-.7-.22l-1.94-3.36c-.14-.24-.1-.56.12-.73l2.05-1.58c-.04-.32-.07-.65-.07-.98s.03-.66.07-.98l-2.05-1.58c-.22-.17-.27-.49-.12-.73l1.94-3.36c.14-.24.44-.33.7-.22l2.42 1c.52-.4 1.08-.72 1.7-.94l.36-2.56c.04-.27.26-.47.53-.47h3.88c.27 0 .5.2.53.47l.36 2.56c.62.22 1.18.54 1.7.94l2.42-1c.26-.11.56-.02.7.22l1.94 3.36c.14.24.1.56-.12.73l-2.05 1.58c.04.32.07.65.07.98s-.03.66-.07.98z"/>
        </svg>
      </button>
      <button id="time" class="selected">Elimination</button>
      <button id="distance">Distance</button>
      <button id="start">Start</button>
    </div>

    <div id="results" class="hidden">
      <p id="announcement">WINNER</p>
      <p id="winner">[Winner Name]</p>
      <p id="movie">[Movie Name]</p>
      <button id="closeBtn">Close</button>
    </div>

    <script src="js/client.js" type="module"></script>
  </body>
</html>
