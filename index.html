<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Popcorn Draws</title>
    <style>
      body { display: none; }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="input-container" class="hidden">
      <textarea id="input"  placeholder="Line by line input
Enter name and movie separated by -" spellcheck="false"></textarea>
    </div>
    
    <!-- <textarea id="feed" spellcheck="false" readonly></textarea> -->
    
    <div id="settings" class="hidden">
      <button class="time-option">10x</button>
      <button class="time-option">2x</button>
      <button class="time-option selected">1x</button>
      <button class="time-option">0.5x</button>
      <button class="time-option">0.1x</button>
    </div>
    
    <div id="button-container">
      <button id="+">+</button>
      <button id="settingsBtn">‚è±</button>
      <button id="time" class="selected">Elimination</button>
      <button id="distance">Pop Fly</button>
      <button id="start">></button>
      <button id="pause" class="hidden">||</button>
    </div>

    <div id="results" class="hidden">
      <p id="announcement">WINNER</p>
      <p id="winner">[Winner Name]</p>
      <p id="movie">[Movie Name]</p>
      <button id="closeBtn">Close</button>
    </div>

    <script src="js/client.js" type="module"></script>
  </body>
</html>
